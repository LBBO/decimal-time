name: github pages

on:
  push:
    branches:
      - main
      - add-localization

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm packages
        run: npm ci
        env:
          CI: false

      - name: Build Angular
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build scully for de-DE
        run: npx scully
        env:
          NODE_ENV: production
          LOCALE: de-DE

      - name: Build scully for en-US
        run: npx scully
        env:
          NODE_ENV: production
          LOCALE: en-US

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/static
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
